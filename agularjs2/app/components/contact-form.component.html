<form #contactForm="ngForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<input type="text" name="name" class="form-control input-lg" placeholder="Name" [(ngModel)]="contact.name" ngControl="name"  #name="ngForm" required>
	</div>
	<div class="form-group">
		<input type="number" name="phone" class="form-control input-lg" placeholder="Phone number" [(ngModel)]="contact.phone" ngControl="phone"  #phone="ngForm" required>
		<div [class.has-error]="!phone.valid" *ngIf="!phone.valid">Phone is number</div>
	</div>
	<div class="form-group latest-group">
		<button type="submit" class="btn btn-default btn-lg pull-left" [disabled]="!isUpdate">Save</button>
		<button type="submit" class="btn btn-default btn-lg pull-right" [disabled]="!isAdd">Add</button>
	</div>
</form>
